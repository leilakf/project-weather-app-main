<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>




    <title>weather</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <br>
            <form id="search-form">
                <div class="form-head">
                    <div class="input-search">
                        <input class="form-control" type="search" placeholder="Serch a City...">

                        <button class="btn" type="submit">
                            <img src="./icons/magnifying-glass-solid.svg" alt="">
                        </button>
                        <!-- <input id="currentinput" type="submit" value="current location"> -->
                    </div>
                </div>

            </form>

            <div class="city">
                <button class="btn" type="submit">
                    Rasht
                </button>
                <button class="btn" type="submit">
                    Esfahan
                </button>
                <button class="btn" type="submit">
                    Mashhad
                </button>
                <button class="btn" type="submit">
                    Tabriz
                </button>

            </div>
            <br>
            <br>


            <div class="row">
                <div class="col-sm-4">
                    <h2 class="citty">Tehran</h2>
                    <ul id="day-one">
                        <li class="Day-first">Thursday 21:00</li>
                        <li class="see"> </li>

                    </ul>

                </div>
                <div class="col-sm-3">
                    <span class="temperature"></span>
                    <span class="units">
                        <a href="#" id="celsius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>

                    </span>
                    <ul class="Day-first">
                        <!-- <li>Precipitation: 39%</li> -->
                        <li id="wind">Wind: 2km/h</li>
                        <li id="humidity">Humidity:%</li>
                    </ul>

                </div>
                <div class="col-sm-5">
                    <img class="pic-one"
                        src="https://serving.photos.photobox.com/43330912cb160f378d24f8f8cea706aeb9ee448cb3b6bb7633161337734697fb8731026f.jpg"
                        alt=""
                        id="icon">

                </div>

            </div>
            <br>
            <!-- <hr class="style18"> -->

            <div class="wrapper">

                <div class="divider div-transparent div-arrow-down"></div>

            </div>

            <div class="row">
                <div class="col-sm-2">
                    <p>Sat</p>
                    <img class="icon-1"
                        src="https://serving.photos.photobox.com/43330912cb160f378d24f8f8cea706aeb9ee448cb3b6bb7633161337734697fb8731026f.jpg"
                        alt="">
                    <div class="degree">-2°C</div>
                </div>
                <div class="col-sm-2">
                    <p>Sun</p>
                    <img class="icon-2"
                        src="https://serving.photos.photobox.com/998489858b5b3d6351888a045d964ad2daa222cf6d264a73accaf1a13679e72c63aea788.jpg"
                        alt="">
                    <div class="degree">-7°C</div>
                </div>
                <div class="col-sm-2">
                    <p>Mon</p>
                    <img class="icon-3"
                        src="https://serving.photos.photobox.com/57429935658bf8a894856162f046136571ee2fa6f780749321ded9b4dfcea35098d04dda.jpg"
                        alt="">
                    <div class="degree">-1°C</div>
                </div>
                <div class="col-sm-2">
                    <p>Tue</p>
                    <img class="icon-4"
                        src="https://serving.photos.photobox.com/71904402b0fe55b050738e6b4bd8919f2bf3eef4c52196f972bcbfbeaa7d3402ea83e4b4.jpg"
                        alt="">
                    <div class="degree">2°C</div>
                </div>
                <div class="col-sm-2">
                    <p>Wed</p>
                    <img class="icon-5"
                        src="https://serving.photos.photobox.com/998489858b5b3d6351888a045d964ad2daa222cf6d264a73accaf1a13679e72c63aea788.jpg"
                        alt="">

                    <div class="degree">5°C</div>
                </div>




            </div>


        </div>

        <small class="leila">
            <a href="https://github.com/leilakf/project-weather-app" target="_blank">Open-source code,</a>
            by Leila Kefayati

        </small>
    </div>


    <script src="weatherr.js"></script>
</body>

</html>
